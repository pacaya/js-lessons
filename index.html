<html>

<head>
  <meta charset="utf8" />
  <title>Second Lesson</title>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
</head>

<body style="background-color:blanchedalmond">

  <div class="todo-app grid-container">
    <h1 id="todo-title" class="app title">Tasks List <span
        class="hidden">Hidden</span></h1>
    <div class="add-todo">
      <form id='todo-form' class="grid-x">
        <input placeholder="New Task" id='new-item-text' name="text" type="text"
          class="cell small-10" />
        <button class="button cell small-2">Add</button>
      </form>
    </div>
    <hr />
    <div class="todo-list">
      <h2>Tasks:</h2>
      <div class="todo-filter">
        <input type="text" name='filter' id='filter' placeholder="filter">
      </div>
      <ul class="no-bullet">
        <li class='todo-item' id="item1"><input type="checkbox" /> task 1 <a
            class="delete" href="#">x</a></li>
        <li class='todo-item' id="item2"><input type="checkbox" /> task 2 <a
            class="delete" href="#">x</a></li>
        <li class='todo-item' id="item3"><input type="checkbox" /> task 3 <a
            class="delete" href="#">x</a></li>
        <li class='todo-item' id="item4"><input type="checkbox" /> task 4 <a
            class="delete" href="#">x</a></li>
      </ul>
      <hr />
      <button class='clear-tasks button'>Clear Tasks</button>
    </div>

  <script src="./js/lesson26_ha.js"></script>
</body>

</html>
